<ng-container *ngIf="{data:dataFromActivationRoute$ |async , chart:chartView$ | async}">
  <div class="container">
    <div class="row">
      <div @fade *ngIf="isViewEmagram()">
        <app-diagram
          [data$]="dataToDiagramChart$"
          (newChartData)="updateDataFromChart($event)"
          [HighChart]="Highcharts"
        ></app-diagram>
      </div>
      <div @fade *ngIf="isViewSkewT()">
        <app-diagram-skew-t
          [data$]="dataToSkewTChart$"
          [HighChart]="Highcharts"
        >
        </app-diagram-skew-t>
      </div>
    </div>
    <div class="row">
      <app-manager-container></app-manager-container>
    </div>
  </div>
</ng-container>
