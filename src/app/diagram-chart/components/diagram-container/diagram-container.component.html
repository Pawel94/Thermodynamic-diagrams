<div class="container">
  <div class="row">

        <div @fade *ngIf="isViewEmagram()">
          <app-diagram
            [mappedChartData$]="mappedDataToDiagram$"
            [mappedChartSkewTData$]="mappedDataToSkewTDiagram$"
            (newChartData)="updateDataFromChart($event)"
            [HighChart]="Highcharts"

          ></app-diagram>
        </div>
        <div @fade *ngIf="isViewSkewT()">
          <app-diagram-skew-t
            [HighChart]="Highcharts"
            [mappedChartDataSkewT$]="mappedDataToSkewTDiagram$"
          >
          </app-diagram-skew-t>
        </div>
      </div>

  <div class="row">
